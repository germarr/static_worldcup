<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup 2026 Pool - Print View</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        font-size: 8px;
        line-height: 1.3;
        background: white;
        color: #000;
        padding: 0.5in 0.4in;
      }

      /* Header */
      .header {
        margin-bottom: 16px;
        border-bottom: 2px solid #000;
        padding-bottom: 8px;
      }

      .header h1 {
        font-size: 18px;
        margin-bottom: 4px;
        font-weight: bold;
      }

      .header .meta {
        font-size: 8px;
        color: #444;
      }

      /* Group Matches Section */
      .section-title {
        font-size: 13px;
        font-weight: bold;
        margin: 12px 0 6px 0;
        border-bottom: 1px solid #666;
        padding-bottom: 2px;
      }

      .groups-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin-bottom: 16px;
      }

      .group-section {
        border: 1px solid #ccc;
        padding: 4px;
        page-break-inside: avoid;
      }

      .group-title {
        font-size: 10px;
        font-weight: bold;
        margin-bottom: 3px;
        padding: 2px 4px;
        background: #f0f0f0;
      }

      .group-matches-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 6.5px;
      }

      .group-matches-table th {
        background: #e8e8e8;
        padding: 1px 2px;
        text-align: left;
        font-weight: bold;
        border: 1px solid #ccc;
      }

      .group-matches-table th:last-child {
        text-align: center;
      }

      .group-matches-table td {
        padding: 1px 2px;
        border: 1px solid #ddd;
      }

      .group-matches-table td:nth-child(2) {
        text-align: center;
      }

      .group-matches-table .pick-cell {
        text-align: center;
        font-weight: bold;
      }

      .group-matches-table .pick-home { background: #d4f4dd; }
      .group-matches-table .pick-draw { background: #fff4d4; }
      .group-matches-table .pick-away { background: #ffd4d4; }

      .team-name {
        display: inline-flex;
        align-items: center;
        gap: 2px;
      }

      .flag {
        width: 10px;
        height: 7px;
        object-fit: cover;
        border: 0.5px solid #ddd;
      }

      /* Standings Grid */
      .standings-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 6px;
        margin-bottom: 16px;
      }

      .standing-box {
        border: 1px solid #ccc;
        padding: 3px;
        page-break-inside: avoid;
      }

      .standing-title {
        font-size: 9px;
        font-weight: bold;
        margin-bottom: 2px;
        padding: 2px;
        background: #e8e8e8;
        text-align: center;
      }

      .standing-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 6px;
      }

      .standing-table th {
        background: #f5f5f5;
        padding: 1px 2px;
        text-align: center;
        font-weight: bold;
        border: 0.5px solid #ddd;
      }

      .standing-table th:first-child {
        text-align: left;
      }

      .standing-table td {
        padding: 1px 2px;
        border: 0.5px solid #ddd;
        text-align: center;
      }

      .standing-table td:first-child {
        text-align: left;
      }

      .standing-table .qualified { background: #d4f4dd; font-weight: bold; }
      .standing-table .third { background: #fff4d4; font-style: italic; }


      /* Knockout Bracket */
      .bracket-container {
        display: flex;
        gap: 12px;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .bracket-round {
        flex: 1;
        min-width: 0;
      }

      .round-title {
        font-size: 9px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 4px;
        padding: 2px;
        background: #e8e8e8;
      }

      .bracket-match {
        border: 1px solid #ccc;
        margin-bottom: 4px;
        padding: 3px;
        font-size: 6.5px;
        page-break-inside: avoid;
      }

      .bracket-team {
        padding: 1px 2px;
        margin: 1px 0;
      }

      .bracket-team.winner {
        background: #d4f4dd;
        font-weight: bold;
      }

      .bracket-team.loser {
        color: #999;
      }

      /* Final Results */
      .results-box {
        border: 2px solid #000;
        padding: 8px;
        margin-top: 16px;
        text-align: center;
      }

      .results-box .champion {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 6px;
      }

      .results-box .third-place {
        font-size: 11px;
        margin-top: 6px;
      }

      /* Page break control */
      .page-break {
        page-break-after: always;
      }

      .no-break {
        page-break-inside: avoid;
      }

      /* Print-specific styles */
      @media print {
        @page {
          size: letter portrait;
          margin: 0.5in 0.4in;
        }

        * {
          print-color-adjust: exact;
          -webkit-print-color-adjust: exact;
        }

        body {
          padding: 0;
        }
      }

      @media screen {
        body {
          max-width: 8.5in;
          margin: 20px auto;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          padding: 0.5in 0.4in;
        }
      }
    </style>

01-19T22:01:48.022923","flag_emoji":"https://flagcdn.com/16x12/uy.png","group_letter":"H","id":31,"name":"Uruguay","updated_at":"2026-01-19T22:01:48.022971"},{"country_code":"CV","created_at":"2026-01-19T22:01:48.023777","flag_emoji":"https://flagcdn.com/16x12/cv.png","group_letter":"H","id":32,"name":"Cape Verde Islands","updated_at":"2026-01-19T22:01:48.024116"},{"country_code":"FR","created_at":"2026-01-19T22:01:48.024622","flag_emoji":"https://flagcdn.com/16x12/fr.png","group_letter":"I","id":33,"name":"France","updated_at":"2026-01-19T22:01:48.024911"},{"country_code":"TBD","created_at":"2026-01-19T22:01:48.025203","flag_emoji":"https://flagcdn.com/16x12/tbd.png","group_letter":"I","id":34,"name":"TBD - I","updated_at":"2026-01-19T22:01:48.025257"},{"country_code":"NO","created_at":"2026-01-19T22:01:48.025465","flag_emoji":"https://flagcdn.com/16x12/no.png","group_letter":"I","id":35,"name":"Norway","updated_at":"2026-01-19T22:01:48.025867"},{"country_code":"SN","created_at":"2026-01-19T22:01:48.026208","flag_emoji":"https://flagcdn.com/16x12/sn.png","group_letter":"I","id":36,"name":"Senegal","updated_at":"2026-01-19T22:01:48.026613"},{"country_code":"AR","created_at":"2026-01-19T22:01:48.026869","flag_emoji":"https://flagcdn.com/16x12/ar.png","group_letter":"J","id":37,"name":"Argentina","updated_at":"2026-01-19T22:01:48.027190"},{"country_code":"AT","created_at":"2026-01-19T22:01:48.028852","flag_emoji":"https://flagcdn.com/16x12/at.png","group_letter":"J","id":38,"name":"Austria","updated_at":"2026-01-19T22:01:48.029106"},{"country_code":"JO","created_at":"2026-01-19T22:01:48.029946","flag_emoji":"https://flagcdn.com/16x12/jo.png","group_letter":"J","id":39,"name":"Jordan","updated_at":"2026-01-19T22:01:48.030024"},{"country_code":"DZ","created_at":"2026-01-19T22:01:48.031620","flag_emoji":"https://flagcdn.com/16x12/dz.png","group_letter":"J","id":40,"name":"Algeria","updated_at":"2026-01-19T22:01:48.031718"},{"country_code":"PT","created_at":"2026-01-19T22:01:48.032523","flag_emoji":"https://flagcdn.com/16x12/pt.png","group_letter":"K","id":41,"name":"Portugal","updated_at":"2026-01-19T22:01:48.032613"},{"country_code":"UZ","created_at":"2026-01-19T22:01:48.033139","flag_emoji":"https://flagcdn.com/16x12/uz.png","group_letter":"K","id":42,"name":"Uzbekistan","updated_at":"2026-01-19T22:01:48.033201"},{"country_code":"CO","created_at":"2026-01-19T22:01:48.033911","flag_emoji":"https://flagcdn.com/16x12/co.png","group_letter":"K","id":43,"name":"Colombia","updated_at":"2026-01-19T22:01:48.034210"},{"country_code":"TBD","created_at":"2026-01-19T22:01:48.034693","flag_emoji":"https://flagcdn.com/16x12/tbd.png","group_letter":"K","id":44,"name":"TBD - K","updated_at":"2026-01-19T22:01:48.034752"},{"country_code":"ENG","created_at":"2026-01-19T22:01:48.034989","flag_emoji":"https://flagcdn.com/16x12/eng.png","group_letter":"L","id":45,"name":"England","updated_at":"2026-01-19T22:01:48.035037"},{"country_code":"GH","created_at":"2026-01-19T22:01:48.035236","flag_emoji":"https://flagcdn.com/16x12/gh.png","group_letter":"L","id":46,"name":"Ghana","updated_at":"2026-01-19T22:01:48.035285"},{"country_code":"PA","created_at":"2026-01-19T22:01:48.035478","flag_emoji":"https://flagcdn.com/16x12/pa.png","group_letter":"L","id":47,"name":"Panama","updated_at":"2026-01-19T22:01:48.035524"},{"country_code":"HR","created_at":"2026-01-19T22:01:48.035713","flag_emoji":"https://flagcdn.com/16x12/hr.png","group_letter":"L","id":48,"name":"Croatia","updated_at":"2026-01-19T22:01:48.035759"}]
    </script>

    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

    <script>
      // Parse JSON data
      const matches = JSON.parse(document.getElementById('matches-data').textContent);
      const teams = JSON.parse(document.getElementById('teams-data').textContent);

      // Create lookup maps
      const teamsById = new Map(teams.map(t => [t.id, t]));

      // Set print date
      document.getElementById('print-date').textContent = `Printed: ${new Date().toLocaleString()}`;

      // Helper: URL-safe base64 encoding/decoding
      const toBase64Url = (bytes) => {
        let binary = "";
        bytes.forEach((byte) => {
          binary += String.fromCharCode(byte);
        });
        return btoa(binary).replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
      };

      const fromBase64Url = (value) => {
        const padded = value.padEnd(value.length + ((4 - (value.length % 4)) % 4), "=");
        const base64 = padded.replace(/-/g, "+").replace(/_/g, "/");
        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        return bytes;
      };

      const decodePicks = (encoded) => {
        const bytes = fromBase64Url(encoded);
        const json = window.pako.inflate(bytes, { to: "string" });
        return JSON.parse(json);
      };

      // Helper: Get team abbreviation
      const getTeamAbbr = (team) => {
        if (!team) return 'TBD';
        return team.country_code === 'TBD' ? team.name : team.country_code;
      };

      // Helper: Get pick score (simulated scores based on pick)
      const getPickScore = (pick) => {
        if (pick === 'H') return { home: 2, away: 1 };
        if (pick === 'A') return { home: 1, away: 2 };
        if (pick === 'D') return { home: 1, away: 1 };
        return null;
      };

      // Parse picks from URL hash
      const loadPicksFromHash = () => {
        const hash = window.location.hash.replace(/^#/, "");
        if (!hash.startsWith("p=")) return {};
        const encoded = hash.slice(2);
        if (!encoded) return {};
        try {
          return decodePicks(encoded);
        } catch (error) {
          console.error('Failed to decode picks:', error);
          return {};
        }
      };

      const normalizePicks = (picks) => {
        if (!picks || typeof picks !== "object" || Array.isArray(picks)) {
          return { knockout: {}, thirdPlaceOrder: [], standingsOrder: {} };
        }
        if (!picks.knockout || typeof picks.knockout !== "object") {
          picks.knockout = {};
        }
        if (!Array.isArray(picks.thirdPlaceOrder)) {
          picks.thirdPlaceOrder = [];
        }
        if (!picks.standingsOrder || typeof picks.standingsOrder !== "object") {
          picks.standingsOrder = {};
        }
        return picks;
      };

      const picks = normalizePicks(loadPicksFromHash());

      // Build standings (same logic as group-grid.html)
      const buildStandings = () => {
        const groupMatches = matches.filter(m => m.round === 'group_stage');
        const groups = {};

        teams.forEach(team => {
          if (!team.group_letter) return;
          groups[team.group_letter] = groups[team.group_letter] || {};
          groups[team.group_letter][team.id] = {
            team,
            played: 0,
            won: 0,
            drawn: 0,
            lost: 0,
            gf: 0,
            ga: 0,
            gd: 0,
            points: 0
          };
        });

        groupMatches.forEach(match => {
          const group = match.group_letter;
          if (!group || !groups[group]) return;
          const home = groups[group][match.home_team_id];
          const away = groups[group][match.away_team_id];
          if (!home || !away) return;
          const pick = picks[match.id];
          const score = getPickScore(pick);
          if (!score) return;

          home.played += 1;
          away.played += 1;
          home.gf += score.home;
          home.ga += score.away;
          away.gf += score.away;
          away.ga += score.home;

          if (score.home > score.away) {
            home.points += 3;
            home.won += 1;
            away.lost += 1;
          } else if (score.home < score.away) {
            away.points += 3;
            away.won += 1;
            home.lost += 1;
          } else {
            home.points += 1;
            away.points += 1;
            home.drawn += 1;
            away.drawn += 1;
          }
        });

        Object.values(groups).forEach(group => {
          Object.values(group).forEach(row => {
            row.gd = row.gf - row.ga;
          });
        });

        return groups;
      };

      const getSortedRows = (group, groupLetter) => {
        return Object.values(group).sort((a, b) => {
          if (b.points !== a.points) return b.points - a.points;
          if (b.gd !== a.gd) return b.gd - a.gd;
          const tieKey = `${a.points}-${a.gd}`;
          const order = picks?.standingsOrder?.[groupLetter]?.[tieKey] || [];
          const orderMap = new Map(order.map((id, index) => [id, index]));
          const aOrder = orderMap.get(a.team.id);
          const bOrder = orderMap.get(b.team.id);
          if (typeof aOrder === 'number' && typeof bOrder === 'number') {
            return aOrder - bOrder;
          }
          if (b.gf !== a.gf) return b.gf - a.gf;
          return a.team.name.localeCompare(b.team.name);
        });
      };

      // Render group matches
      const renderGroupMatches = (groups) => {
        const container = document.getElementById('groups-container');
        const groupLetters = Object.keys(groups).sort();

        groupLetters.forEach(letter => {
          const groupMatches = matches.filter(m => m.group_letter === letter);

          const section = document.createElement('div');
          section.className = 'group-section';

          const title = document.createElement('div');
          title.className = 'group-title';
          title.textContent = `Group ${letter}`;
          section.appendChild(title);

          const table = document.createElement('table');
          table.className = 'group-matches-table';

          table.innerHTML = `
            <thead>
              <tr>
                <th>Teams</th>
                <th>Date</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody>
              ${groupMatches.map(match => {
                const homeTeam = teamsById.get(match.home_team_id);
                const awayTeam = teamsById.get(match.away_team_id);
                const pick = picks[match.id] || '';
                const pickClass = pick ? `pick-${pick}` : '';
                const score = getPickScore(pick);
                const pickText = score ? `${score.home}-${score.away}` : '-';
                const date = new Date(match.scheduled_datetime).toLocaleDateString('en-US', { month: '2-digit', day: '2-digit' });

                return `
                  <tr>
                    <td>
                      <div class="team-name">
                        <img src="${homeTeam.flag_emoji}" class="flag" alt="${homeTeam.country_code}">
                        ${getTeamAbbr(homeTeam)}
                      </div>
                      vs
                      <div class="team-name">
                        <img src="${awayTeam.flag_emoji}" class="flag" alt="${awayTeam.country_code}">
                        ${getTeamAbbr(awayTeam)}
                      </div>
                    </td>
                    <td>${date}</td>
                    <td class="pick-cell ${pickClass}">${pickText}</td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          `;

          section.appendChild(table);
          container.appendChild(section);
        });
      };

      // Render standings
      const renderStandings = (groups) => {
        const container = document.getElementById('standings-container');
        const groupLetters = Object.keys(groups).sort();

        groupLetters.forEach(letter => {
          const rows = getSortedRows(groups[letter], letter);

          const box = document.createElement('div');
          box.className = 'standing-box';

          const title = document.createElement('div');
          title.className = 'standing-title';
          title.textContent = `Group ${letter}`;
          box.appendChild(title);

          const table = document.createElement('table');
          table.className = 'standing-table';

          table.innerHTML = `
            <thead>
              <tr>
                <th>Team</th>
                <th>P</th>
                <th>W-D-L</th>
                <th>GF</th>
                <th>GA</th>
                <th>GD</th>
                <th>Pts</th>
              </tr>
            </thead>
            <tbody>
              ${rows.map((row, idx) => {
                const rowClass = idx < 2 ? 'qualified' : idx === 2 ? 'third' : '';
                return `
                  <tr class="${rowClass}">
                    <td>
                      <div class="team-name">
                        <img src="${row.team.flag_emoji}" class="flag" alt="${row.team.country_code}">
                        ${getTeamAbbr(row.team)}
                      </div>
                    </td>
                    <td>${row.played}</td>
                    <td>${row.won}-${row.drawn}-${row.lost}</td>
                    <td>${row.gf}</td>
                    <td>${row.ga}</td>
                    <td>${row.gd > 0 ? '+' : ''}${row.gd}</td>
                    <td>${row.points}</td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          `;

          box.appendChild(table);
          container.appendChild(box);
        });
      };

      // Build knockout bracket
      const buildKnockoutBracket = (groups) => {
        const groupLetters = Object.keys(groups).sort();
        const groupRows = groupLetters.map(letter => ({
          letter,
          rows: getSortedRows(groups[letter], letter)
        }));

        const topThirds = groupRows
          .map(group => ({ group: group.letter, ...group.rows[2] }))
          .sort((a, b) => {
            if (b.points !== a.points) return b.points - a.points;
            if (b.gd !== a.gd) return b.gd - a.gd;
            if (b.gf !== a.gf) return b.gf - a.gf;
            return a.team.name.localeCompare(b.team.name);
          })
          .slice(0, 8);

        const storedOrder = picks.thirdPlaceOrder || [];
        const rowsById = new Map(topThirds.map(row => [row.team.id, row]));
        const defaultOrder = topThirds.map(row => row.team.id);
        const normalizedOrder = storedOrder
          .filter(id => rowsById.has(id))
          .concat(defaultOrder.filter(id => !storedOrder.includes(id)))
          .slice(0, 8);

        const orderedTopThirds = normalizedOrder.map(id => rowsById.get(id)).filter(Boolean);

        const firstSeeds = groupRows.map(group => ({ seed: `${group.letter}1`, ...group.rows[0] }));
        const secondSeeds = groupRows.map(group => ({ seed: `${group.letter}2`, ...group.rows[1] }));
        const thirdSeeds = orderedTopThirds.map((row, idx) => ({ seed: `${row.group}3`, ...row }));
        const qualified = [...firstSeeds, ...secondSeeds, ...thirdSeeds];

        const pickWinner = (home, away, matchKey) => {
          if (!home && !away) return null;
          if (home && !away) return home;
          if (away && !home) return away;
          const pickId = picks?.knockout?.[matchKey];
          if (pickId === home.team.id) return home;
          if (pickId === away.team.id) return away;
          return null;
        };

        const buildRound = (teams, roundKey) => {
          const matches = [];
          const winners = [];
          for (let i = 0; i < teams.length; i += 2) {
            const home = teams[i] || null;
            const away = teams[i + 1] || null;
            const matchKey = `${roundKey}-${i / 2 + 1}`;
            const winner = pickWinner(home, away, matchKey);
            matches.push({ home, away, winner, key: matchKey });
            winners.push(winner);
          }
          return { matches, winners };
        };

        const roundOf32 = buildRound(qualified, 'round32');
        const roundOf16 = buildRound(roundOf32.winners, 'round16');
        const quarterfinals = buildRound(roundOf16.winners, 'quarters');
        const semifinals = buildRound(quarterfinals.winners, 'semis');
        const finalMatch = buildRound(semifinals.winners, 'final');
        const thirdPlaceTeams = semifinals.matches.map(match => {
          if (!match.home || !match.away || !match.winner) return null;
          return match.home === match.winner ? match.away : match.home;
        });
        const thirdPlace = buildRound(thirdPlaceTeams, 'third');

        return {
          roundOf32: roundOf32.matches,
          roundOf16: roundOf16.matches,
          quarterfinals: quarterfinals.matches,
          semifinals: semifinals.matches,
          final: finalMatch.matches,
          thirdPlace: thirdPlace.matches
        };
      };

      // Render knockout bracket
      const renderKnockoutBracket = (bracket) => {
        const container = document.getElementById('bracket-container');

        const rounds = [
          { title: 'Round of 32', matches: bracket.roundOf32 },
          { title: 'Round of 16', matches: bracket.roundOf16 },
          { title: 'Quarters', matches: bracket.quarterfinals },
          { title: 'Semis', matches: bracket.semifinals },
          { title: 'Final', matches: bracket.final }
        ];

        rounds.forEach(round => {
          const roundDiv = document.createElement('div');
          roundDiv.className = 'bracket-round';

          const title = document.createElement('div');
          title.className = 'round-title';
          title.textContent = round.title;
          roundDiv.appendChild(title);

          round.matches.forEach(match => {
            const matchDiv = document.createElement('div');
            matchDiv.className = 'bracket-match';

            const homeTeam = match.home?.team;
            const awayTeam = match.away?.team;
            const winner = match.winner?.team;

            const homeClass = winner && homeTeam && winner.id === homeTeam.id ? 'winner' : 'loser';
            const awayClass = winner && awayTeam && winner.id === awayTeam.id ? 'winner' : 'loser';

            matchDiv.innerHTML = `
              <div class="bracket-team ${homeClass}">
                ${homeTeam ? `<img src="${homeTeam.flag_emoji}" class="flag" alt="${homeTeam.country_code}"> ${getTeamAbbr(homeTeam)}` : 'TBD'}
              </div>
              <div class="bracket-team ${awayClass}">
                ${awayTeam ? `<img src="${awayTeam.flag_emoji}" class="flag" alt="${awayTeam.country_code}"> ${getTeamAbbr(awayTeam)}` : 'TBD'}
              </div>
            `;

            roundDiv.appendChild(matchDiv);
          });

          container.appendChild(roundDiv);
        });

        // Add third place
        if (bracket.thirdPlace && bracket.thirdPlace.length > 0) {
          const thirdDiv = document.createElement('div');
          thirdDiv.className = 'bracket-round';

          const title = document.createElement('div');
          title.className = 'round-title';
          title.textContent = 'Third Place';
          thirdDiv.appendChild(title);

          const match = bracket.thirdPlace[0];
          const matchDiv = document.createElement('div');
          matchDiv.className = 'bracket-match';

          const homeTeam = match.home?.team;
          const awayTeam = match.away?.team;
          const winner = match.winner?.team;

          const homeClass = winner && homeTeam && winner.id === homeTeam.id ? 'winner' : 'loser';
          const awayClass = winner && awayTeam && winner.id === awayTeam.id ? 'winner' : 'loser';

          matchDiv.innerHTML = `
            <div class="bracket-team ${homeClass}">
              ${homeTeam ? `<img src="${homeTeam.flag_emoji}" class="flag" alt="${homeTeam.country_code}"> ${getTeamAbbr(homeTeam)}` : 'TBD'}
            </div>
            <div class="bracket-team ${awayClass}">
              ${awayTeam ? `<img src="${awayTeam.flag_emoji}" class="flag" alt="${awayTeam.country_code}"> ${getTeamAbbr(awayTeam)}` : 'TBD'}
            </div>
          `;

          thirdDiv.appendChild(matchDiv);
          container.appendChild(thirdDiv);
        }
      };

      // Render final results
      const renderResults = (bracket) => {
        const resultsBox = document.getElementById('results-box');
        const champion = bracket.final[0]?.winner?.team;
        const thirdPlaceWinner = bracket.thirdPlace[0]?.winner?.team;

        if (champion || thirdPlaceWinner) {
          resultsBox.innerHTML = `
            <div class="champion">
              ${champion ? `
                <img src="${champion.flag_emoji}" class="flag" alt="${champion.country_code}" style="width: 24px; height: 18px; margin-right: 6px;">
                CHAMPION: ${champion.name}
              ` : 'Champion: TBD'}
            </div>
            <div class="third-place">
              ${thirdPlaceWinner ? `
                <img src="${thirdPlaceWinner.flag_emoji}" class="flag" alt="${thirdPlaceWinner.country_code}" style="width: 16px; height: 12px; margin-right: 4px;">
                Third Place: ${thirdPlaceWinner.name}
              ` : 'Third Place: TBD'}
            </div>
          `;
        } else {
          resultsBox.style.display = 'none';
        }
      };

      // Initialize and render all sections
      const groups = buildStandings();
      renderGroupMatches(groups);
      renderStandings(groups);

      const bracket = buildKnockoutBracket(groups);
      renderKnockoutBracket(bracket);
      renderResults(bracket);
    </script>
  </body>
</html>
